<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="js/jQuery.js"></script>
</head>
<body>
    <div id="main">

    </div>
</body>
<script>
    $.ajax({
        url:'static/demo2.json',
        dataType:'json',
        success:function(data){
            for(i=0;i<data.news.length;i++){
                var title=data.news[i].title
                var detail=data.news[i].detail
                var id=data.news[i].id
                $('#main').append(`<a href="detail.html?id=`+id+`"><div class="title">`+title+`</div></a>
        <div class="detail">`+detail+`</div>`)
            }

        }

    })
</script>
</html>
